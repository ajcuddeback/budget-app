<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Budget App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <h1>MONTHLY BUDGET</h1>
    <button class="logout">Logout</button>
    <div class="totals-wrapper">
        <div class="money-totals">
            <h3 class="totals-border total-expense">Total Expenses: <span></span></h3>
            <h3 class="totals-border total-income">Total Income: <span></span></h3>
        </div>

        <div class="total-val">
            <h3 class="totals-border left-over">Left Over: <span></span></h3>
        </div>
    </div>

    <div class="input-divs">
        <h2>Expenses</h2>
        <div class="expense-div input-borders">

            Name: <input type="text" name="expense-name" id="expenseName">


            Amount: <input type="number" name="expense-amount" id="expenseAmount"
                onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))">

            <button type="submit" class="add-expense">Enter</button>
            <div class="expense-output-wrapper">

            </div>
        </div>
        <h2>Income</h2>
        <div class="income-div input-borders">
            Name: <input type="text" name="income-name" id="incomeName">
            Amount: <input type="number" name="income-amount" id="incomeAmount"
                onkeydown="javascript: return event.keyCode === 8 || event.keyCode === 46 ? true : !isNaN(Number(event.key))">
            <button type="submit" class="add-income">Enter</button>
            <div class="income-output-wrapper">

            </div>
        </div>
    </div>
    <script src="./assets/javascript/logout.js"></script>
    <script src="./assets/javascript/bills.js"></script>
    <script src="./assets/javascript/income.js"></script>
</body>

</html>
