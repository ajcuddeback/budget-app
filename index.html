<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budget App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/styles/style.css">
    </head>
    <body>
        <h1>MONTHLY BUDGET</h1>
         
        <div class="totals-wrapper">
            <div class="money-totals">
                <h3 class="totals-border">Total Expenses: <span>5000</span></h3>
                <h3 class="totals-border">Total Income: <span>1000</span></h3>
            </div>

            <div class="total-val">
                <h3 class="totals-border">Left Over: <span>4000</span></h3>
            </div>
        </div>

        <div class="input-divs">
            <div class="expense-div input-borders">
                Name: <input type="text" name="expense-name" id="">
                Amount: <input type="text" name="expense-amount" id="">
                <div class="expenses">
                    <p>Placeholder</p>
                    <p>Placeholder</p>
                </div>
            </div>
            <div class="income-div input-borders">
                Name: <input type="text" name="income-name" id="">
                Amount: <input type="text" name="income-amount" id="">
                <div class="income">
                    <p>Placeholder</p>
                    <p>Placeholder</p>
                </div>
            </div>
        </div>
        <script src="assets/javascript/script.js" async defer></script>
    </body>
</html>
